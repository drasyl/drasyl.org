<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	{{ partialCached "head.html" . }}
	<body class="single single-{{ .Type | singularize }}">
		{{ partialCached "header.html" . }}
		<main id="main">
			<!-- Page Title -->
			<div class="page-title" data-aos="fade">
				<div class="container">
					<nav class="breadcrumbs">
						<ol>
							<li><a href="{{ .Site.BaseURL }}">Home</a></li>
							{{ if .Section }}<li><a href="{{ .Site.BaseURL }}{{ .Section }}">{{ .Section | humanize }}</a></li>{{ end }}
							<li class="current">{{ .Title }}</li>
						</ol>
					</nav>
					<h1>{{ .Title }}</h1>
				</div>
			</div><!-- End Page Title -->
			<section class="inner-page">
				<div class="container">
					<div class="row">
						<div class="col-xl-8 col-lg-12">
							{{ .Content }}
						</div>
					</div>
				</div>
			</section>
		</main>
		{{ partialCached "footer.html" . }}

		<!-- Scroll Top -->
		<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

		<!-- Vendor JS Files -->
		<script src="{{ "vendor/bootstrap/js/bootstrap.bundle.min.js" | relURL }}"></script>
		<script src="{{ "vendor/aos/aos.js" | relURL }}"></script>

		<!-- Main JS File -->
		{{ $script := resources.Get "js/main.js" }}
		<script src="{{ ($script | minify | fingerprint).RelPermalink}}"></script>
	</body>
</html>
